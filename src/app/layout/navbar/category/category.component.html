<div class="categories pt-3 mx-8">
  <div *ngFor="let category of categories; trackBy: trackByTechnicalName">
    <div *ngIf="category.technicalName !== 'ALL'"
         class="flex flex-column align-items-center pb-3 category"
         [class.category-activated]="category.activated">
      <fa-icon class="mb-1" [icon]="category.icon"></fa-icon>
      <div title="{{category.displayName}}" class="name">{{ category.displayName }}</div>
    </div>
  </div>
</div>
